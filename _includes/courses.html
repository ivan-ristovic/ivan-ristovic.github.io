    <div class="row" style="padding-bottom:10px">
      <div class="col-sm-2 abbr"><abbr class="badge">[{{ course.tag }}]</abbr></div>

      <div id="{{ course.tag }}" class="col-sm-7">

        <div class="course_title"><b>{{ course.title }}</b></div>
        <div class="course_description">{{ course.institution }}</div>
        <div class="course_description">{{ course.description }}</div>
      </div>

      <div id="{{ course.tag }}" class="col-sm-1">
          <div class="links">
            {% if course.redirect -%}
            <a class="abstract btn btn-sm z-depth-0" role="button" href="{{ course.redirect }}">Course webpage</a>
            {%- else -%}
            <a class="abstract btn btn-sm z-depth-0" role="button" href="{{ course.url | relative_url }}">Info</a>
            {%- endif %}
          </div>
      </div>
      {%- if course.github -%}
      <div id="{{ course.tag }}" class="col-sm-1">
          <div class="links">
            <a class="abstract btn btn-sm z-depth-0" role="button" href="{{ course.github }}">GitHub</a>
            <!-- <div class="icon" data-toggle="tooltip" title="Code Repository"> -->
            <!--   <a href="{{ course.github }}"><i class="fab fa-github gh-icon"></i></a> -->
            <!-- </div> -->
            {%- if course.github_stars -%}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ course.github_stars }}-stars"></span>
            </span>
            {%- endif %}
          </div>
      </div>
      {%- endif %}
    </div>
